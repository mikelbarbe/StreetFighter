    <h2>FORMULARIO DE INSCRIPCION<br>PARA JUGAR A STREET FIGHTER</h2>
    <form action="#">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            
        <label for="nombre">Nombre:
            <input type="text" name="nombre" id="nombre">
        </label>

        <label for="apellidos">Apellidos:
            <input type="text" name="apellidos" id="apellidos">
        </label>
            
        <label for="direccion">Direccion Postal:
            <input type="text" name="calle" id="calle" placeholder="Calle">
            <input type="number" name="num" id="num" placeholder="NÂº">
            <input type="text" name="piso" id="piso" placeholder="Piso">
            <input type="text" name="cp" id="cp" placeholder="Cod Postal">
            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
        </label>

        <label for="nick">Nick:
            <input type="text" name="nick" id="nick">
        </label>

        <label for="correo">Correo Electronico:
            <input type="text" name="correo" id="correo">
        </label>
        </fieldset>

        <fieldset>
            <legend>SEXO USUARIO</legend>

            <label><input type="radio" name="sexo" id="hombre">Hombre</label>
            <label><input type="radio" name="sexo" id="mujer">Mujer</label>
            <label><input type="radio" name="sexo" id="prefierono">Prefiero no decirlo</label>
        </fieldset>

        <fieldset>
            <label>Fecha Nacimiento  <input type="date" name="nacimiento" id="nacimiento"></label>
        </fieldset>

        <fieldset>
            <legend>PERSONAJES</legend>
            <label for="personaje"> Selecciona el personaje 
                <select name="personaje" id="personaje">
                    <option value="ken">Ken</option>
                    <option value="ryu">Ryu</option>
                    <option value="dee jay">Dee Jay</option>
                    <option value="sagat">Sagat</option>
                </select></label>
        </fieldset>

        <fieldset>
            <legend>COMENTARIOS</legend>
            <label for="coments"></label>
                <textarea name="coments" id="coments" style="width: 560px;height: 250px; resize: none;"></textarea>
        </fieldset>
        <div>
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Borrar">
        </div>
    </form>
